
<!DOCTYPE html>
<html>
<head>
<title>Pawsome Pet Products - Checkout</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Pawsome Pet Products</h1>
<nav>
<a href="/">Home</a>
<a href="/products">Products</a>
<a href="/cart">Cart</a>
<a href="/checkout">Checkout</a>
</nav>
</header>

<main>
<div class="checkout">
<form action="/process_checkout" method="POST">
<div class="billing-address">
<h2>Billing Address</h2>
<label for="name">Name:</label>
<input type="text" name="name" id="name">

<label for="address">Address:</label>
<input type="text" name="address" id="address">

<label for="city">City:</label>
<input type="text" name="city" id="city">

<label for="state">State:</label>
<input type="text" name="state" id="state">

<label for="zip">Zip Code:</label>
<input type="text" name="zip" id="zip">
</div>

<div class="payment-information">
<h2>Payment Information</h2>
<label for="card-number">Card Number:</label>
<input type="text" name="card-number" id="card-number">

<label for="expiration-date">Expiration Date:</label>
<input type="text" name="expiration-date" id="expiration-date">

<label for="cvv">CVV:</label>
<input type="text" name="cvv" id="cvv">
</div>

<button type="submit">Place Order</button>
</form>
</div>
</main>

<footer>
<p>Copyright 2023 Pawsome Pet Products</p>
</footer>
</body>
</html>
